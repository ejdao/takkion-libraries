@if (type === 'select') {
  <div class="tak-form-container">
    <mat-form-field [appearance]="appearance" [color]="color">
      <mat-label><ng-content></ng-content></mat-label>
      <mat-select [formControl]="control" (focusout)="onFocusOut()">
        @for (item of suggestions; track item) {
          <mat-option [value]="item" (onSelectionChange)="emit($event)">
            {{ item[option] }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
    @if (isInvalid || (isSubmitted && control.invalid)) {
      <tak-error [control]="control"></tak-error>
    }
  </div>
} @else {
  <div [matTooltip]="tooltip">
    @if (type === 'menu') {
      <span>
        <button mat-icon-button type="button" [matMenuTriggerFor]="menu" [disabled]="isDisabled">
          <mat-icon>{{ icon }}</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          @for (item of suggestions; track item) {
            <a tak-menu-item (click)="justEmit(item)">
              {{ item[option] }}
            </a>
          }
        </mat-menu>
      </span>
    }
  </div>
}
