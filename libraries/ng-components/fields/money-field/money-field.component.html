<div class="tak-form-container">
  <tak-form-field
    [floatLabel]="floatLabel"
    [class.tak-form-field-invalid]="isInvalid || (isSubmitted && control.invalid)"
    [appearance]="appearance"
    [color]="color"
  >
    <tak-label>
      <ng-content></ng-content>{{ ' ' }}<span class="tak-field__danger-x" *ngIf="required">*</span>
    </tak-label>
    <input
      class="tak-bolder"
      takInput
      [autocomplete]="autocomplete"
      [placeholder]="placeholder"
      [value]="value"
      (keyup)="onChange($event)"
      (change)="onChange($event)"
      (keydown)="onKeyDown($event)"
      [disabled]="isDisabled"
      [attr.minLength]="minLength"
      [attr.maxLength]="maxLength"
      (focusout)="onFocusOut()"
    />
    <button
      takSuffix
      tak-icon-button
      type="button"
      *ngIf="control.value && hasClearButton && !isDisabled"
      (click)="onClearControl()"
    >
      <tak-icon class="tak-suffix-icon-button">close</tak-icon>
    </button>
    <button
      takSuffix
      tak-icon-button
      type="button"
      *ngIf="control.value && hasActionButton && !isDisabled"
      (click)="onExecuteAction.emit(control.value)"
    >
      <tak-icon class="tak-suffix-icon-button">{{ actionIcon }}</tak-icon>
    </button>
    <tak-hint align="end" *ngIf="countCaracters">
      {{ control.value?.length || 0 }}/{{ maxLength }}
    </tak-hint>
  </tak-form-field>
  <div [style.maxWidth]="countCaracters ? '80%' : '100%'">
    <tak-error
      [control]="control"
      *ngIf="isInvalid || (isSubmitted && control.invalid)"
    ></tak-error>
  </div>
</div>
