<div class="tak-form-container">
  <mat-form-field
    [floatLabel]="floatLabel"
    [class.mat-form-field-invalid]="isInvalid || (isSubmitted && control.invalid)"
    [appearance]="appearance"
    [color]="color"
  >
    <mat-label>
      <ng-content></ng-content>{{ ' ' }}
      @if (required) {
        <span class="tak-field__danger-x">*</span>
      }
    </mat-label>
    <textarea
      matInput
      [autocomplete]="autocomplete"
      [value]="value"
      [style.height.px]="heightInPx"
      [placeholder]="placeholder"
      (keyup)="onChange($event)"
      (change)="onChange($event)"
      [disabled]="isDisabled"
      [attr.minLength]="minLength"
      [attr.maxLength]="maxLength"
      (focusout)="onFocusOut()"
    ></textarea>
    @if (control.value && hasClearButton && !isDisabled) {
      <button mat-icon-button type="button" matSuffix (click)="onClearControl()">
        <mat-icon class="tak-suffix-icon-button">close</mat-icon>
      </button>
    }
    @if (control.value && hasActionButton) {
      <button mat-icon-button type="button" matSuffix (click)="onExecuteAction.emit(control.value)">
        <mat-icon class="tak-suffix-icon-button">{{ actionIcon }}</mat-icon>
      </button>
    }
    @if (countCaracters) {
      <mat-hint align="end" class="tak-hint">
        {{ control.value?.length || 0 }}/{{ maxLength }}
      </mat-hint>
    }
  </mat-form-field>
  <div [style.maxWidth]="countCaracters ? '80%' : '100%'">
    @if (isInvalid || (isSubmitted && control.invalid)) {
      <tak-error [control]="control"></tak-error>
    }
  </div>
</div>
