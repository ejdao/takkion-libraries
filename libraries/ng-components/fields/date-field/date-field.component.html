@if (!notInput) {
  <div class="tak-form-container">
    <tak-form-field
      [class.tak-form-field-invalid]="isInvalid || (isSubmitted && control.invalid)"
      [appearance]="appearance"
      [color]="color"
    >
      <tak-label>
        <ng-content></ng-content>{{ ' ' }}
        @if (required) {
          <span class="tak-field__danger-x">*</span>
        }
      </tak-label>
      <input
        takInput
        [min]="minDate"
        [max]="maxDate"
        [autocomplete]="autocomplete"
        [takDatepicker]="picker"
        [value]="value"
        (keyup)="onChange($event)"
        (dateChange)="onChange($event)"
        [placeholder]="placeholder"
        [disabled]="isDisabled"
        (focusout)="onFocusout()"
      />
      <tak-datepicker-toggle takSuffix [for]="picker"></tak-datepicker-toggle>
      <tak-datepicker (closed)="onCloseDatePicker()" #picker></tak-datepicker>
    </tak-form-field>
    @if (isInvalid || (isSubmitted && control.invalid)) {
      <tak-error [control]="control" [isDateField]="true"> </tak-error>
    }
  </div>
}
@if (notInput) {
  <div>
    <div class="tak__date-not-input__picker-container">
      <tak-datepicker-toggle takSuffix [for]="picker"></tak-datepicker-toggle>
      <tak-datepicker (closed)="onCloseDatePicker()" #picker></tak-datepicker>
    </div>
    <div class="tak__date-not-input__field-container">
      <tak-form-field [color]="color">
        <input
          takInput
          [min]="minDate"
          [max]="maxDate"
          autocomplete="off"
          [takDatepicker]="picker"
          [value]="value"
          (keyup)="onChange($event)"
          (dateChange)="onChange($event)"
          [disabled]="isDisabled"
          (focusout)="onFocusout()"
        />
      </tak-form-field>
    </div>
    @if (isInvalid || (isSubmitted && control.invalid)) {
      <tak-error [control]="control" [isDateField]="true"> </tak-error>
    }
  </div>
}
